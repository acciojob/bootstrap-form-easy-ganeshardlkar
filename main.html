<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2 class="text-center">Internship Form</h2>

    <form class="row g-3 needs-validation p-2" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label" id="first-name-input">First name</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="invalid-feedback">
                First name required!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label" id="last-name-input">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
            <div class="invalid-feedback">
                Last name required!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label" id="email-input">Email</label>
            <div class="input-group has-validation">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="xyz@abc.com">
                <div class="invalid-feedback">
                    Email required!
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom03" class="form-label" id="college-input">College</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
                Please provide a valid college.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom04" class="form-label">Graduation Year</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid Graduation year.
            </div>
        </div>
        <div class="col-md-3">
            <label for="validationCustom05" class="form-label" id="roll-no-input">Roll No.</label>
            <input type="number" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
                Please provide a valid Roll no.
            </div>
        </div>
        <div class="col-12">
            <div class="form-check" id="conditions-checkbox">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
